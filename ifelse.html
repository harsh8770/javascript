<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script >
		var a=10;
		var b=20;
        //==
		if(a==b)
		{
			document.write("yes");

		}
		else{
			document.write('no');
		}
		//===
		if(a===b)
		{
			document.write("yes")
		}
		else{
			document.write("no")
		}
		//!=
		if (a!=b)
		{
			document.write("false")

		}
		else{
			document.write("true")
		}
		//!==
		if(a!==b){
			document.write("yes")
		}
		else{
			document.write("no")
		}//>
		if(a>b)
		{
			document.write("true")
		}
		else{
			document.write("false")
		}
		//<
		if(a<b)
		{
			document.write("true")
		}
		else{
			document.write("false")
		}
		//>=
		if(a>=b)
		{
			document.write("true")
		}
		else{
			document.write("false")
		}
		//<=

		if(a<=b)
		{
			document.write("true")
		}
		else{
			document.write("false")
		}
		
		
		
	</script>
</head>
<body>

</body>
</html>
